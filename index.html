<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Service Monitoring System – Login</title>

    <style>
      :root {
        --primary: #2c5aa0;
        --accent: #28a745;
        --bg: #f8f9fa;
        --text-dark: #1e2a3a;
        --text-light: #6c757d;
        --radius: 12px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", Arial, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--primary), #1e3d72);
      }

      .login-card {
        background: white;
        border-radius: var(--radius);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        width: 95%;
        max-width: 400px;
        padding: 40px 35px;
        text-align: center;
        animation: fadeIn 0.6s ease;
      }

      .login-card h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 10px;
      }

      .login-card p {
        color: var(--text-light);
        margin-bottom: 25px;
        font-size: 0.95rem;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 6px;
        display: block;
      }

      .form-group input {
        width: 100%;
        padding: 12px 14px;
        font-size: 1rem;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        transition: 0.25s ease;
      }

      .form-group input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.15);
        outline: none;
      }

      .btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.25s ease;
      }

      .btn:hover {
        background: #218838;
        box-shadow: 0 6px 18px rgba(40, 167, 69, 0.25);
        transform: translateY(-2px);
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        text-align: center;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
      }

      footer {
        text-align: center;
        color: white;
        font-size: 0.8rem;
        opacity: 0.8;
        margin-top: 20px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div>
      <div class="login-card">
        <h2>Staff Login</h2>
        <p>Sign in to access your assigned tasks.</p>

        <div id="alertBox"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="example@company.com"
              required
            />
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
      </div>

      <footer>© 2025 Synergy Alliance – Field Service Monitoring System</footer>
    </div>

    <script>
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxCDQrWB2lRJH91gDzyGFMk6dLmpW8FGao_trGMiUOsd5RmJnbM6u3JaBNOH8Ysnthf/exec";

      async function callAPI(action, params = {}) {
        try {
          const query = new URLSearchParams({ action, ...params }).toString();
          const res = await fetch(`${SCRIPT_URL}?${query}`);
          const text = await res.text();

          try {
            return JSON.parse(text);
          } catch {
            return { success: false, message: text };
          }
        } catch (err) {
          console.error(err);
          return { success: false, message: "Network error." };
        }
      }

      function showAlert(msg, type) {
        const box = document.getElementById("alertBox");
        box.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          showAlert("Authenticating...", "success");

          const result = await callAPI("login", { email });

          if (!result.success) {
            showAlert(result.message || "Invalid email.", "error");
            return;
          }

          // Extract role
          const profile = result.profile;
          const role = profile.role;
          const companyID = profile.companyID;

          // Store session
          localStorage.setItem("user_email", profile.email);
          localStorage.setItem("user_name", profile.name);
          localStorage.setItem("user_role", profile.role);
          localStorage.setItem("user_companyID", profile.companyID);

          showAlert("Welcome " + profile.name + "!", "success");

          // Redirect based on role
          setTimeout(() => {
            if (role === "Admin" || role === "CompanyAdmin") {
              window.location.href = "admin-dashboard.html";
            } else {
              window.location.href = "tasklist.html";
            }
          }, 800);
        });
    </script>
  </body>
</html>
